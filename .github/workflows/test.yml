name: test
on: [push, pull_request]
jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arduino-platform: ["arduino:sam"]
        include:
          - arduino-platform: "arduino:sam"
            fqbn: "arduino:sam:arduino_due_x"
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install platform
        run: |
          sudo apt-get update
          curl -fsSL https://downloads.arduino.cc/arduino-1.8.16-linux64.tar.xz | tar Jxf -
          mkdir ~/bin
          ln -s ~/arduino*/arduino ~/bin/arduino
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | BINDIR=~/bin sh
          mkdir -p ~/.arduino15/packages
          PATH=~/bin:$PATH arduino-cli config init
          PATH=~/bin:$PATH arduino-cli core update-index
          PATH=~/bin:$PATH arduino-cli core install ${{ matrix.arduino-platform }}
          PATH=~/bin:$PATH arduino-cli lib install "MIDI Library"
          echo "void PIOC_Handler (void) __attribute__ ((weak));" >> `find ~/.arduino15/ -name WInterrupts.c`
      - name: Compile Sketch
        run: PATH=~/bin:$PATH arduino-cli compile --fqbn ${{ matrix.fqbn }} vessel.ino
